name: Build Docker image and upload tar.gz

on:
  workflow_dispatch:   # 手动触发

jobs:
  build-and-save:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t aaetraining:latest .

      - name: Save image to tar and gzip it
        run: |
          mkdir -p out
          docker save aaetraining:latest -o out/aaetraining.tar
          gzip -9 out/aaetraining.tar
          ls -lh out

      - name: Upload artifact (tar.gz)
        uses: actions/upload-artifact@v4
        with:
          name: aaetraining-tar-gz
          path: out/aaetraining.tar.gz
